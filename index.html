<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, initial-scale=1, user-scalable=no"> -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">


  <title>The Snake!</title>
  <meta name="description" content="Snake">
  <meta name="author" content="Gianmaria">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
  <script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
  <script src="js/script.js"></script>
</head>

<body>

  <div data-role="page" id="page1">
    <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push" data-swipe-close="false">

        <div data-role="fieldcontain">
          <button type="button" data-theme="b" name="button" id="snColor">Toggle snake color</button>
          <button type="button" data-theme="b" name="button" id="foodColor">Toggle food color</button>
        </div>

        <div data-role="fieldcontain">
          <label for="slider">Level</label>
          <input type="range" data-theme="b" name="slider" value="0" min="0" max="100" data-highlight="true" id="speed"/>
        </div>
        <div data-role="fieldcontain">
        <select name="3330" id="3330" data-theme="b" data-role="slider" class="ui-slider-switch ui-btn-down-c ui-btn-corner-all">
          <option value="off">3330</option>
          <option value="on" selected>3310</option>
        </select>
        </div>
        <div data-role="fieldcontain">
        <select name="flip-1" id="flip-1" data-theme="b" data-role="slider" class="ui-slider-switch">
          <option value="off">Eat your poop</option>
          <option value="on" selected>Healthy food</option>
        </select>
        </div>
    </div>

    <div data-role="header">
      <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
      <h1>Nokia's Snake</h1>
    </div>


    <div data-role="content" role="main" id="pageContent" class="is3310">
      <!-- <div id="background" class="is3310" ></div> -->
        <div class="screen">
          <div class="canvas">
              <canvas id="canvas"   width="160px" height="110px"></canvas>
          </div>
        <!-- </div> -->


      <div class="controlli">
        <button type="button" name="u" id="u"></button>
        <button type="button" name="l" id="l"></button>
        <button type="button" name="r" id="r"></button>
        <button type="button" name="d" id="d"></button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
