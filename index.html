<html lang="en">
<head>
  <meta charset="utf-8">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>

</head>

<body>

  <div data-role="page" id="page1">

    <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>

    <div data-role="header">
      <a data-iconpos="notext" data-role="button" title="Pause" class="ui-icon-pause">Home</a>
      <h1>Nokia's Snake</h1>
      <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div>


    <div data-role="content" role="main" id="pageContent">

      <!-- <fieldset class="ui-grid-b"> -->
        <div class="settings">
          <button type="button" name="button" id="snColor">Toggle snake color</button>
          <button type="button" name="button" id="foodColor">Toggle food color</button>
          <button type="button" name="button" id="3330">Toggle 3330 Mode</button>
          <div data-role="fieldcontain">
            <input type="range" name="slider" value="0" min="0" max="100" data-highlight="true" id="speed"/>
          </div>
        </div>
        <div class="screen">
          <div class="canvas">
              <canvas id="canvas"   width="180px" height="120px"></canvas>
          </div>
        </div>
        <!-- <div class="ui-block-c">
        </div> -->
      <!-- </fieldset> -->


      <div class="controlli">
        <button type="button" name="u" id="u"></button>
        <button type="button" name="l" id="l"></button>
        <button type="button" name="r" id="r"></button>
        <button type="button" name="d" id="d"></button>
      </div>
    </div>
  </div>
</div>
